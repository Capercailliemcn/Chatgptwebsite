<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nebula AI Chat</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/000000/planet.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 1s ease;
    }
    /* Background stars */
    body::before {
      content: '';
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: url('https://img.icons8.com/ios-filled/50/ffffff/star--v1.png') repeat;
      opacity:0.05;
      pointer-events:none;
      animation: starsMove 200s linear infinite;
    }
    @keyframes starsMove {
      from { background-position:0 0; }
      to { background-position:10000px 10000px; }
    }
    header {
      width: 100%;
      text-align: center;
      padding: 30px 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      animation: gradientShift 5s infinite linear;
    }
    @keyframes gradientShift {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    header img {
      width: 48px;
      height: 48px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .chat {
      width: 90%;
      max-width: 700px;
      background: rgba(17,24,39,0.85);
      backdrop-filter: blur(16px);
      border: 1px solid #1e293b;
      border-radius: 16px;
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 65vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      animation: glow 2s ease-in-out infinite alternate;
      scroll-behavior: smooth;
      position: relative;
    }
    @keyframes glow {
      from { box-shadow: 0 0 16px rgba(56,189,248,0.3); }
      to { box-shadow: 0 0 24px rgba(99,102,241,0.5); }
    }
    .msg {
      padding: 12px 14px;
      border-radius: 12px;
      max-width: 75%;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease, slideIn 0.3s ease;
      position: relative;
    }
    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .msg.user {
      background: linear-gradient(135deg,#2563eb,#1d4ed8);
      align-self: flex-end;
      color: #fff;
      box-shadow: 0 2px 12px rgba(37,99,235,0.5);
    }
    .msg.bot {
      background: linear-gradient(135deg,#334155,#1e293b);
      align-self: flex-start;
      box-shadow: 0 2px 12px rgba(51,65,85,0.5);
    }
    .typing {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1s infinite;
    }
    .typing:nth-child(2) { animation-delay: 0.2s; }
    .typing:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
    .input {
      width: 90%;
      max-width: 700px;
      display: flex;
      gap: 10px;
      background: rgba(17,24,39,0.9);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #f1f5f9;
      outline: none;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg,#38bdf8,#6366f1);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(56,189,248,0.6);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/fluency/48/000000/planet.png" alt="Nebula Logo">
    <h1>ðŸŒŒ Nebula AI Chat</h1>
  </header>
  <div class="chat" id="chat"></div>
  <div class="input">
    <input id="msg" placeholder="Ask me anything..." autofocus />
    <button id="send">Send</button>
    <button id="clear">Clear Chat</button>
  </div>

  <script type="module">
    import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

    const chatEl = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');

    let messages = [{ role:'system', content:"You are Nebula AI, a sleek assistant that is concise, clever, and fun." }];
    let engine = null;

    function addMsg(text, who, typing=false){
      const div = document.createElement('div');
      div.className = `msg ${who}`;
      if(typing){
        for(let i=0;i<3;i++){
          const dot = document.createElement('span');
          dot.className = 'typing';
          div.appendChild(dot);
        }
      } else {
        div.textContent = text;
      }
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
      return div;
    }

    async function init(){
      if(engine) return;
      engine = await CreateMLCEngine("Phi-3-mini-4k-instruct-q4f16_1");
      addMsg("âœ¨ Nebula AI is ready. What's on your mind?","bot");
      loadHistory();
    }

    function saveHistory(){
      localStorage.setItem('nebulaChat', JSON.stringify(messages));
    }

    function loadHistory(){
      const data = localStorage.getItem('nebulaChat');
      if(data){
        messages = JSON.parse(data);
        messages.forEach(m=> addMsg(m.content, m.role));
      }
    }
